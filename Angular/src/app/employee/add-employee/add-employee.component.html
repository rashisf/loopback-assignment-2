<h1>{{errorMessage}}</h1>
<form [formGroup]="newEntryForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" formControlName="firstName" class="form-control"
            [class.is-invalid]="firstName.invalid && firstName.touched">
        <small class="text-danger" *ngIf="firstName.invalid && firstName.touched">Invalid firstName</small>
    </div>

    <div class="form-group">
        <label for="middleName">Middle Name</label>
        <input type="text" formControlName="middleName" class="form-control"
            [class.is-invalid]="middleName.invalid && middleName.touched">
        <small class="text-danger" *ngIf="middleName.invalid && middleName.touched">Invalid Middle Name</small>
    </div>

    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" formControlName="lastName" class="form-control"
            [class.is-invalid]="lastName.invalid && lastName.touched">
        <small class="text-danger" *ngIf="lastName.invalid && lastName.touched">Invalid Last Name</small>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" formControlName="email" class="form-control"
            [class.is-invalid]="email.invalid && email.touched">
        <small class="text-danger" *ngIf="email.invalid && email.touched">Invalid email</small>
    </div>

    <div class="form-group">
        <label for="phone">Phone No.</label>
        <input type="text" formControlName="phone" class="form-control"
            [class.is-invalid]="phone.invalid && phone.touched">
        <small class="text-danger" *ngIf="phone.invalid && phone.touched">Invalid Phone</small>
    </div>

    <div class="form-group">
        <label for="role">Role</label>
        <select class="custom-select" formControlName="role" class="form-control"
            [class.is-invalid]="role.invalid && role.touched">
            <option [value]="null" disabled> Select role</option>
            <option *ngFor="let r of roles" [value]="r.id">{{r.name}}</option>
        </select>
        <small class="text-danger" *ngIf="role.invalid && role.touched">Select role</small>
    </div>

    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" formControlName="address" class="form-control"
            [class.is-invalid]="address.invalid && address.touched">
        <small class="text-danger" *ngIf="address.invalid && address.touched">Invalid Address</small>
    </div>

    <div class="form-group">
        <label for="customer">Customer</label>
        <select class="custom-select" formControlName="customer" class="form-control"
            [class.is-invalid]="customer.invalid && customer.touched">
            <option [value]="null" disabled> Select customer</option>
            <option *ngFor="let c of customers" [value]="c.id">{{c.name}}</option>
        </select>
        <small class="text-danger" *ngIf="customer.invalid && customer.touched">Select customer</small>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!newEntryForm.valid">Register</button>

</form>
