<h1>Details</h1>
<div *ngIf="!errorMessage; else elseBlock">
<form [formGroup]="form">

    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" formControlName="name" class="form-control">
        <small class="text-danger" *ngIf="name.invalid && name.touched">Invalid Name</small>
    </div>

    <div class="form-group">
        <label for="website">Website</label>
        <input type="text" formControlName="website" class="form-control"
            [class.is-invalid]="website.invalid && website.touched" >
        <small class="text-danger" *ngIf="website.invalid && website.touched">Invalid website</small>
    </div>

    <div class="form-group">
        <label for="address">address</label>
        <input type="text" formControlName="address" class="form-control"
            [class.is-invalid]="address.invalid && address.touched">
        <small class="text-danger" *ngIf="address.invalid && address.touched">Invalid address</small>
    </div>

    <button class="btn btn-primary" type="submit" (click)="onSubmit()">Submit</button>
 
</form>
</div>
<ng-template #elseBlock>
    <h1>{{errorMessage}}</h1>
</ng-template>
